<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Raspberry Pi Radio </title>
        <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet">
    </head>

    <body>
        <h1 class="text-lg"> Currently Playing: {{ currentStation }} </h1>

        <table>
            <thead>
                <tr>
                    <td> Station name </td>
                    <td> </td>
                </tr>
            </thead>
            <tbody>
                {% for station in stations %}
                    <tr>
                        <td> {{ station['name'] }} </td>
                        <td> <a href="/play/{{ station['slug'] }}"> Play </a> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
